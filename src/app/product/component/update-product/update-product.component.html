<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Product Create/ Update</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
          <label for="firstName">Product name</label>
            <input type="text" class="form-control" autocomplete="off"
            [(ngModel)]="selectedProduct.name">
        </div>
        <div class="mb-3">
          <label for="firstName">Description</label>
            <input type="text" class="form-control" autocomplete="off"
            [(ngModel)]="selectedProduct.description">
        </div>
        <div class="mb-3">
          <label for="firstName">Sub Description</label>
            <input type="text" class="form-control" autocomplete="off"
            [(ngModel)]="selectedProduct.subDescription">
        </div>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" #closeProductModal data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="saveClick()">Save</button>
    </div>
  </div>
</div>
