<div class="registration-view">
  <article class="mx-auto" style="max-width: 400px;">
    <h4 class="mt-3 text-center">Create Account</h4>
    <p class="text-center">Get started with your free account</p>
    <form [formGroup]="registerationProfile" (ngSubmit)="onRegisterClick()">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" formControlName="username" placeholder="Full name"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </div>
        <div *ngIf="submitted && f.username.errors" class="inline-error">
          <div *ngIf="f.username.errors.required">Name is required</div>
        </div>
      </div> <!-- form-group// -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input class="form-control" formControlName="email" placeholder="Email address" type="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        </div>
        <div *ngIf="submitted && f.email.errors" class="inline-error">
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
      <select class="custom-select" style="max-width: 120px;" formControlName="phoneCode">
          <option selected="">+1</option>
          <option value="1">+91</option>
          <option value="2">+198</option>
          <option value="3">+701</option>
      </select>
        <input name="" class="form-control" placeholder="Phone number" formControlName="phone" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-building"></i> </span>
      </div>
      <select class="form-control" formControlName="jobType">
        <option value=""> Select job type</option>
        <option>Designer</option>
        <option>Manager</option>
        <option>Accaunting</option>
      </select>
    </div> <!-- form-group end.// -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
            <input class="form-control" placeholder="Create password" type="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </div>
        <div *ngIf="submitted && f.password.errors" class="inline-error">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div> <!-- form-group// -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
            <input class="form-control" placeholder="Repeat password" type="password"
            formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
          </div>
          <div *ngIf="submitted && f.confirmPassword.errors" class="inline-error">
            <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
      </div> <!-- form-group// -->                                      
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
      </div> <!-- form-group// -->      
      <p class="text-center">Have an account? <span (click)="goToLogin()" class='login-link'>Log In</span> </p>                                                                 
  </form>
  </article>
</div> <!-- card.// -->
